<!DOCTYPE html>
<html>
<head>
  <title>Resilience Project - Sign Up</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
  integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
  crossorigin="anonymous">
</head>

<body>

  <div>
    <h1 class = "type-center"><center>Sign up to create your Patient Profile:</center></h1>
  </div>
  <form class = "text-center">
    Create a username:<br>
    <input type="text" name="username"><br><br>
    Create a password:<br>
    <input type="password" name="pswd"><br><br>
    Verify your password by typing it again:<br>
    <input type="password" name="pswd2"><br><br>
    <input type="submit" value="Submit"><br><br>
  </form>

  <p1><center>Already have a patient profile? <a href = login.html> Log in here</a>.</center></p1>
</body>
</html>
