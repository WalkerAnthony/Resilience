<!DOCTYPE html>
<html>
<head>
  <title>Resilience Project - Sign Up</title>
</head>

<body>
  <h1 class = "type-center">Sign up to create your Patient Profile:</h1>
  <form class = "text-center">
    Create a username:<br>
    <input type="text" name="username"><br><br>
    Create a password:<br>
    <input type="password" name="pswd"><br>
    Verify your password by typing it again:<br>
    <input type="password" name="pswd2"><br><br>
    <input type="submit" value="Submit"><br><br>
  </form>

  <p1>Already have a patient profile? Log in here.</p1>
</body>
</html>
